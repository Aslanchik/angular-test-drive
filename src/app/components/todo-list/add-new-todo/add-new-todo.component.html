<form (ngSubmit)="onAdd()">
  <div class="input-group mb-3">
    <input
      type="text"
      name="title"
      [(ngModel)]="title"
      class="form-control"
      placeholder="Add New Todo here..."
    />
    <div class="input-group-append">
      <button class="btn btn-outline-secondary" type="submit">
        Add
      </button>
    </div>
  </div>
</form>
